<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> css-dinner-shopping-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>

    <header class="ba-header">
        <h1>CSS Diner Shopping List</h1>
        <h4>Let's go to the mall!</h4>
    </header>
            <div class="ba-container">
    <main>
        <ul class="ba-dinner-list">    
            <li class="ba-text">
                    <label>        
                <input type="checkbox"> 
                <span>lot of pickles  <small class="bracket">for the next lessons about CSS</small></span>
            </label>
            </li>
            <li class="ba-text">
                <label>
                    <input type="checkbox"> 
                <span>10 apples  <small class="bracket">for more CSS manipulations</small></span>
            </label>
            </li>
            <li class="ba-text">
                <label>
                    <input type="checkbox"> 
                    <span>20 oranges  <small class="bracket">because they are awesome</small></span>
                </label>
                </li>
            <li class="ba-text">
                <label>
                    <input type="checkbox"> 
                <span> plates  <small>hm... they always disappear</small></span>
            </label>
            </li>
            <li class="ba-text">
                <label>
                    <input type="checkbox"> 
                    <span>15 bentos</span>
                </label>
                </li>
            <li class="ba-text">
                    <label>
                <input type="checkbox"> 
                <span>bottle of Sake <small class="bracket"> ^_^ for my friends</small></span> 
            </label>
        </li>
        </ul>
    </main>
    <footer>
        <p class="ba-smiley">Bon appetit </p>
    </footer>
</div>
</body>
</html>
